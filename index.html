<center><h1>Job Application Form</h1></center>
<form action="">
    <fieldset>
    <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">gender</label></td>
                <td><input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Others</td>
            </tr>
            <tr>
                <td><label for="">Profile Picture</label></td>
                <td><input type="file" required></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td><label for="">Phone Number</label></td>
                <td><input type="telephone" required="*" placeholder="10-digit number"></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" rows="5" cols="50"></textarea></td>
            </tr
            <tr>
                <td><label for="">Country</label></td>
                <td><select name="" id=""><option value="">INDIA</option>
                    <option value="">USA</option>
                    <option value="">GERMANY</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Education Background</legend>
        <table>
            <tr>
                <td><label for="">Highest Qualification</label></td>
                <td><select name="" id=""><option value="">Graduate</option>
                    <option value="">Intermediate</option>
                    <option value="">SSC</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="">Year of Graduation</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
</form>
<form action="">
    <fieldset>
        <legend>Job Preferences</legend>
        <table>
            <tr>
                <td><label for="">Preffered Role</label></td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Expected Salary</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Preffered Locations</label></td>
                <td><input type="checkbox">Banglore
                    <input type="checkbox">Delhi
                    <input type="checkbox">Remote
                    <input type="checkbox">Pune</td>
            </tr>
            <tr>
                <td><label for="">Willing to Relocate</label></td>
                <td><input type="checkbox"></td><br>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Create Account</legend>
        <table>
            <tr><td><label for="">Password</label></td>
                <td><input type="password" required placeholder="Min 6 characters"></td><br></tr>
            <tr>
                <td>
                    <label for="">Confirm Password</label>
                </td>
                <td><input type="password" required></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Resume</legend>
        <table>
            <tr><td><label for="">Upload Resume(PDF only)</label></td>
            <td><input type="file" required></td></tr>
        </table>
    </fieldset>
<fieldset><legend>Agreement</legend>
        <table>
            <tr><td><input type="checkbox" required></td>
            <td><label for="">I agree to the terms and condition</label></td></tr>
        </table>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </fieldset>
</form>
